<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content=
            "width=device-width, initial-scale=1.0">
      
    <title>
        Draw with the mouse in a HTML5 canvas
    </title>
      
    <style>
        * {
            overflow: hidden;
        }
        body {
            text-align: center;
        }
        h1 {
            color: rgb;
        }
    </style>
     
</head>
  
<body>

   
    <div class="sidebar">
        <ul>
            <li>
                <label for="color">Color:</label>
                <input type="color" id="color"/>
            </li>
            <li>
                <label for="weight">Stroke:</label>
                <input type="number" id="lineWidth" min="2" value="3"/>
            </li>
        </ul>
    </div>
    
    <b>Draw anything you want</b>
    <img src="cool-pineapple/cool pineapple.png" alt="cool pineapple" width="50" height="50">
    <hr>
    <canvas id="canvas"></canvas>
    <script src="canvas.js"></script>
</body>
  
</html>
